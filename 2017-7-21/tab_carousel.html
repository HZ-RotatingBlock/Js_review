<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>选项卡组</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{background-color:#333;}
            .main{
                position:absolute;
                top:50%;
                left:50%;
                width:800px;
                height:400px;
                background-color:#fff;
                border-radius:3px;
                transform:translate(-50%,-50%);
                -webkit-transform:translate(-50%,-50%);
                box-shadow:4px 4px 20px #000;
            }
            .carousel,
            ul.carousel_ul{
                position:absolute;
                top:0;
                left:0;
                width:150px;
                height:400px;
                border-radius:3px;
            }
            li.carousel_li{
                position:relative;
                margin-top:0;
                margin-left:0;
                width:150px;
                height:99px;
                font-size:16px;
                font-weight:700;
                text-align:center;    
                background-color:rgba(33, 33, 33, .1);           
                border-bottom:1px solid #0072bc;
                transition:all .2s;
                -webkit-transition:all .2s;
                cursor:pointer;
            }
            li.carousel_li:hover{
                background-color:#fff;
            }
            li.carousel_li img,
            li.carousel_li h5{
                position:absolute;    
                left:50%;           
                height:auto;
                transform:translate(-50%,-50%);
                -webkit-transform:translate(-50%,-50%);
            }
            li.carousel_li img{
                top:40%;              
                width:50px;
            }
            li.carousel_li h5{
                top:80%;
                padding:10px;
                height:20px;
                white-space:nowrap;
            }
            .li_content{
                display:none;
                position:absolute;
                top:0;
                left:150px;
                width:650px;
                height:400px;
                background-image:url(images/FF_1.jpg);
                background-repeat:no-repeat;
                background-position:center center;
                background-size:cover;
                background-color:#eee;
            }
            ul.li_content_tab{
                position:absolute;
                bottom:0;
                left:0;
                width:100%;
                height:30px;
            }
            li.li_content_tabli{
                float:left;
                margin-left:0;
                width:161px;
                height:30px;
                font-size:14px;
                font-weight:700;
                text-align:center;
                line-height:30px;
                color:#fff;
                background-color:rgba(33, 33, 33, .7);
                border-right:2px solid rgba(255, 255, 255, .5);
                transition:all .2s;
                -webkit-transition:all .2s;
                cursor:pointer;
            }
            li.li_content_tabli:hover{background-color:#0072bc;}
            li.li_content_tabli:last-child{border:none;}
            .li_active{
                background-color:#fff !important;
            }
            .content_active{
                display:block !important;
            }
            .li_content_tabli_active{
                display:block !important;
                background-color:#0072bc !important;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="carousel">
                <!--选项部分-->
                <ul class="carousel_ul" id="carousel_ul">
                    <li class="carousel_li li_active">
                        <div class="carousel_li_tab">
                            <img src="images/cellphone.png" alt="选项1"/>
                            <h5>选项一</h5>
                        </div>                         
                    </li>
                    <li class="carousel_li">
                        <div class="carousel_li_tab">
                            <img src="images/job.png" alt="选项2"/>
                            <h5>选项二</h5>
                        </div>                         
                    </li>
                    <li class="carousel_li">
                        <div class="carousel_li_tab">
                            <img src="images/revise.png" alt="选项3"/>
                            <h5>选项三</h5>
                        </div>                         
                    </li>
                    <li class="carousel_li">
                        <div class="carousel_li_tab">
                            <img src="images/sex.png" alt="选项4"/>
                            <h5>选项四</h5>
                        </div>                         
                    </li>
                    
                </ul>
                <!--内容部分-->
                <ul class="content" id="content">
                    <li class="li_content content_active">
                        <ul class="li_content_tab">
                            <li class="li_content_tabli li_content_tabli_active">子选项一</li>
                            <li class="li_content_tabli">子选项二</li>
                            <li class="li_content_tabli">子选项三</li>
                            <li class="li_content_tabli">子选项四</li>
                        </ul>
                    </li>
                    <li class="li_content">
                        <ul class="li_content_tab">
                            <li class="li_content_tabli li_content_tabli_active">子选项一</li>
                            <li class="li_content_tabli">子选项二</li>
                            <li class="li_content_tabli">子选项三</li>
                            <li class="li_content_tabli">子选项四</li>
                        </ul>
                    </li>
                    <li class="li_content">
                        <ul class="li_content_tab">
                            <li class="li_content_tabli li_content_tabli_active">子选项一</li>
                            <li class="li_content_tabli">子选项二</li>
                            <li class="li_content_tabli">子选项三</li>
                            <li class="li_content_tabli">子选项四</li>
                        </ul>
                    </li>
                    <li class="li_content">
                        <ul class="li_content_tab">
                            <li class="li_content_tabli li_content_tabli_active">子选项一</li>
                            <li class="li_content_tabli">子选项二</li>
                            <li class="li_content_tabli">子选项三</li>
                            <li class="li_content_tabli">子选项四</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <script type="text/javascript">
            window.onload = () => {
                var carousel_ul = document.getElementById("carousel_ul");
                var carousel_li = carousel_ul.getElementsByClassName("carousel_li");
                var carousel_liLength = carousel_li.length;
                
                var content = document.getElementById("content");
                var li_content = content.getElementsByClassName("li_content");
                li_contentLength = li_content.length;

                var carouselUrl = ["FF_1.jpg","FF_2.jpg","FF_3.jpg","FF_4.jpg","FF_5.jpg","FF_6.jpg","FF_7.jpg","FF_8.jpg","FF_9.jpg","FF_10.jpg","FF_11.jpg","FF_12.jpg","FF_13.jpg","FF_14.jpg","FF_15.jpg","FF_16.jpg"];

                var num = 0;
                var contentNum = 0;
                var li_content_tabli = document.getElementsByClassName("li_content_tabli");
                var li_content_tabliLength = li_content_tabli.length;

                //选项组变换
                for(let x = 0;x <  carousel_liLength;x++){
                    carousel_li[x].onmouseover = function(){
                        this.index = x;
                        for(let i = 0;i < carousel_liLength;i++){
                            carousel_li[i].className = "carousel_li";
                            li_content[i].className = "li_content";
                            
                        }
                        li_content[x].style.backgroundImage = `url(images/${carouselUrl[carousel_liLength * x]})`;
                        this.className = "carousel_li li_active";                       
                        tab(this.index);
                    }
                    
                }
                //索引值
                for(let i = 0;i < li_content_tabliLength;i++){
                    li_content_tabli[i].index = i;
                }
                //子卡组变换
                
                for(let i = 0;i < li_contentLength;i++){
                    var li_content_tabli = li_content[i].getElementsByTagName("li");
                    var li_content_tabliLength = li_content_tabli.length;
                    for(let j = 0;j < li_content_tabliLength;j++){

                        li_content_tabli[j].onmouseover = function(){
                            var li_content_tabli = li_content[i].getElementsByTagName("li");
                            var li_content_tabliLength = li_content_tabli.length;
                            for(let x = 0;x < 4;x++){
                                li_content_tabli[x].className = "li_content_tabli";
                            }
                            this.className = "li_content_tabli li_content_tabli_active";
                            li_content[i].style.backgroundImage = `url(images/${carouselUrl[this.index]})`;
                        }
                    }

                }
                function tab(index){
                    li_content[index].className = "li_content content_active";
                }
                

            }

        </script>
    </body>
</html>
