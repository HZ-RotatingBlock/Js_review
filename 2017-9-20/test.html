<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>test</title>

        <style type="text/css">
            ul{
                position: absolute;
                top: 50%;
                left: 50%;
                width: 1000px;
                list-style: none;
                transform: translate(-50%,-50%);
                -webkit-transform: translate(-50%,-50%);
            }
            li{
                float: left;
                margin-top: 20px;
                margin-left: 20px;
                width: 300px;
                height: 200px;
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;
                border-radius: 3px;
                box-shadow: 2px 2px 10px #000;
            }
        </style>     
    </head>
    <body>
        <ul id="test"></ul>

        <script type="text/javascript" src="ES6字符串的扩展和内置对象的扩展.js"></script>
    </body>
</html>
