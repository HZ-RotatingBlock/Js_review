<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>QQ号码判断</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            .input_div{
                position:absolute;
                top:30%;
                left:50%;
                width:420px;
                height:50px;
                font-size:20px;
                font-weight:700;
                line-height:50px;
                transform:translate(-50%,-50%);
                -webkit-transform:translate(-50%,-50%);
            }
            .input_div input{
                height:30px;
                border-radius:3px;
            }
            .button{
                width:80px;
                font-size:20px;
                font-weight:700;
                text-align:center;
                line-height:30px;
                color:#fff;
                background-color:#c03;
                border:none;
                box-shadow:2px 2px 10px #000;
            }
            
        </style>
    </head>
    <body>
        <div class="input_div">
            请输入QQ号码：<input type="text" id="num_input"/>
            <input type="button" value="判断" class="button" id="button"/>
        </div>
        


        <script type="text/javascript">
            /*
            1、有没有输入
            2、输入的是不是数字
            3、不能有0在前面
            4、不能是小数
            5、输入的数字必须在5位以上、10位以内
            */
            window.onload = () => {
                var num_input = document.getElementById("num_input");
                var btn = document.getElementById("button");

                btn.onclick = function(){
                    var input_content = num_input.value;
                    var input_content_length = input_content.length;

                    if(input_content == ""){
                        alert("输入值不能为空！");
                    }else if(isNaN(input_content)){
                        alert("请输入数字！");
                    }else if(input_content.charAt(0) == 0){
                        alert("号码前面不能以0开头！");
                    }else if(parseInt(input_content) != parseFloat(input_content)){
                        alert("号码不能有小数");
                    }else if(input_content_length <= 5||input_content_length > 10){
                        alert("输入的号码必须在5位以上，10位以内！");
                    }else{
                        alert("输入正确！");
                    }
                }
            }
        </script>
    </body>
</html>
