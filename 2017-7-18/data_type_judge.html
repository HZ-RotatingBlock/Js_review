<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>找到合适的值</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}

            
        </style>
    </head>
    <body>        
        <div id="result"></div>
        
        <script type="text/javascript">
            
            /*
            1、找到arr里所有的数字：-98765, 34, -2, 0, 5
            2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
            3、把转成数字以后，最大值判断出来：300
            4、把 NaN 所在的位置找出来：1 14 17  19
            */ 
            window.onload = () => {
                var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
                var arrLength = arr.length;
                var arrNum_result = "arr数组中的数字是：\n"; 
                var num_result = "arr数组中可转成数字的是：\n"; 
                var max_result = "arr数组中转成数字后的最大值是：\n"; 
                var Nan_result = "arr数组中NaN的位置是：\n"; 

                var str = [];
                for(let i = 0;i < arrLength;i++){
                    if(!isNaN(arr[i])&&typeof arr[i] === "number"){
                        arrNum_result += `第${i + 1} 个：${arr[i]},\n`;
                    }
                    if(!isNaN(parseInt(arr[i]))){
                        str.push(parseInt(arr[i]));
                        num_result += `第${i + 1} 个：${arr[i]},\n`;
                         
                    }
                    if(typeof arr[i] === 'number'&&isNaN(arr[i])){
                        Nan_result += `第${i + 1} 个：下标为${i},\n`;
                    }


                }
                max_result += Math.max.apply(null,str);
                alert(arrNum_result);
                alert(num_result);
                alert(max_result);
                alert(Nan_result);
            }
        </script>
    </body>
</html>
