<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简易价格计算</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{background-color:#333;}
            ul{
                position:absolute;
                top:42%;
                left:50%;
                width:500px;
                padding:50px;
                font-size:20px;
                line-height:30px;
                background-color:#fff;
                transform:translate(-50%,-50%);
                -webkit-transform:translate(-50%,-50%);
                box-shadow:4px 4px 20px #000;
            }
            li{
                display:block;
                margin:0 auto;
                margin-top:20px;
                width:400px;
            }
            input{
                display:inline-block;
                width:30px;
                height:30px;
                font-size:20px;
                font-weight:700;
                text-align:center;
                line-height:30px;
                color:#fff;
                background-color:#c03;
                border:none;
                border-radius:3px;
                box-shadow:2px 2px 5px #000;
                cursor:pointer;
            }
            strong{
                display:inline-block;
                width:30px;
                height:30px;
                text-align:center;
                line-height:30px;
            }
            .total{
                position:absolute;
                top:80%;
                left:50%;
                padding:0 50px;
                padding-top:30px;
                width:500px;
                height:100px;
                font-size:20px;
                font-weight:700;
                text-align:center;
                line-height:30px;
                background-color:#fff;
                transform:translate(-50%,-50%);
                -webkit-transform:translate(-50%,-50%);
                border-radius:3px;
                box-shadow:2px 2px 10px #000;
            }
        </style>
    </head>
    <body>
        <ul id="list">
            <li>
                <input type="button" value="-">
                <strong>0</strong>
                <input type="button" value="+">
                单价：<em>12.5元</em>
                小计：<span>0元</span>
            </li>
            <li>
                <input type="button" value="-">
                <strong>0</strong>
                <input type="button" value="+">
                单价：<em>10.5元</em>
                小计：<span>0元</span>
            </li>
            <li>
                <input type="button" value="-">
                <strong>0</strong>
                <input type="button" value="+">
                单价：<em>18.5元</em>
                小计：<span>0元</span>
            </li>
            <li>
                <input type="button" value="-">
                <strong>0</strong>
                <input type="button" value="+">
                单价：<em>14.5元</em>
                小计：<span>0元</span>
            </li>
            <li>
                <input type="button" value="-">
                <strong>0</strong>
                <input type="button" value="+">
                单价：<em>11.5元</em>
                小计：<span>0元</span>
            </li>
        </ul>
         <span class="total" id="total">
            商品合计共：0件，共花费了：0元<br/>
            其中最贵的商品单价是：0元
        </span>

        <script type="text/javascript">
            window.onload = () => {
                var oUl = document.getElementById("list");
                var aLi = oUl.getElementsByTagName("li");
                var aLiLength = aLi.length;
                
                for(let value of aLi){
                    calculate(value);
                }
                
                function calculate(oLi){
                    var aBtn = oLi.getElementsByTagName("input");
                    var oStrong = oLi.getElementsByTagName("strong")[0];
                    var oEm = oLi.getElementsByTagName("em")[0];
                    var oSpan = oLi.getElementsByTagName("span")[0];

                    var item_num = oStrong.innerHTML;   //'0'
                    var item_price = parseFloat(oEm.innerHTML);     //'12.5元'=>12.5

                    aBtn[1].onclick = function(){
                        item_num++;
                        oStrong.innerHTML = item_num;
                        oSpan.innerHTML = `${item_num * item_price}元`;
                    }
                    aBtn[0].onclick = function(){
                        if(item_num > 0){
                            item_num--;
                            oStrong.innerHTML = item_num;
                            oSpan.innerHTML = `${item_num * item_price}元`;
                        }
                        
                    }
                }                  
            }

        </script>
    </body>
</html>
