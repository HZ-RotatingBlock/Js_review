<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>test</title>
        
        <style type="text/css" id="css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;} 
            .main{
                position: absolute;
                top: 50px;
                left: 50%;
                padding: 50px 0;
                width: 1200px;
                min-height: 500px;
                background-color: #0073bc;
                border-radius: 5px;
                -webkit-transform: translateX(-50%);
                box-shadow: 4px 4px 10px #000;
            }
            /* 回复内容区 */
            .content,
            .aside{
                float: left;
                position: relative;
                width: 700px;
                min-height: 500px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 4px 4px 10px #000;
            }
            .content{
                margin-left: 0;
                left: 50px;
            }
            .aside{
                margin-left: 150px;
                padding: 10px;
                right: 50px;
                width: 330px;
            }
            .cotent_title{
                margin: 0 auto;
                margin-top: 0;
                padding: 0 5px;
                width: calc(95% - 10px);
                height: 50px;
                font-size: 22px;
                font-weight: 700;
                line-height: 50px;
                color: #0073bc;
                border-bottom: 2px solid #0073bc;
            }
            .return{
                margin: 20px auto;
                width: 95%;
                height: auto;
            }
            .return li{
                position: relative;
                margin-top: 30px;
                padding-bottom: 50px;
                width: 100%;
                min-height: 120px;
                border-bottom: 1px solid #0073bc;
            }
            .return_header{
                position: absolute;
                top: 0;
                left: 0;
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }
            .return_username,
            .return_floor{
                position: absolute;
                top: 5px;
                left: 65px;
                font-size: 16px;
                font-weight: 700;
                white-space: nowrap;
                color: #000;
            }
            .return_floor{
                top: 30px;
                font-size: 12px;
                font-weight: 500;
                color: #000;
            }
            .return_content{
                display: block;
                margin: 0 auto;
                padding-top: 70px;
                padding-bottom: 10px;
                width: calc(100% - 100px);
                font-size: 14px;
                font-weight: 500;
                line-height: 20px;
                white-space: normal;
            }
            .good,
            .bad{
                position: absolute;
                bottom: 20px;
                right: 60px;
                font-size: 16px;
                font-weight: 700;
                white-space: nowrap;
                color: #000;
                -webkit-transition: all .2s;
                cursor: pointer;
            }
            .good:hover{
                color: #0073bc;
            }
            .bad{
                right: 10px;
            }
            .bad:hover{
                color: #0073bc;
            }
            /* 侧边栏 */
            .register,
            .login,
            .answer{
                position: relative;
                margin-top: 10px;
                width: 100%;
            }
            .input_title{
                margin-top: 0;
                width: 100%;
                height: 40px;
                text-indent: 1em;
                font-size: 18px;
                font-weight: 700;
                line-height: 40px;
                color: #fff;
                background: #0073bc;
                border-radius: 3px;
            }
            .username,
            .password{
                position: relative;
                margin-top: 20px;
                width: 100%;
                height: 30px;
                font-size: 15px;
                font-weight: 700;
                line-height: 30px;
            }
            .inputname{
                position: absolute;
                top: 0;
                left: 15px;
                width: 60px;
                white-space: nowrap;
                text-align: left;
            }
            .input_frames{
                position: absolute;
                top: 0;
                left: 85px;
                width: calc(100% - 102px);
                height: 28px;
                font-size: 16px;
                line-height: 28px;
                border: 1px solid #0073bc;
                border-radius: 3px;
            }
            .btn{
                display: block;
                margin: 0 auto;
                margin-top: 20px;
                padding: 5px 10px;
                width: 100px;
                font-size: 18px;
                font-weight: 700;
                text-align: center;
                line-height: 20px;
                color: #fff;
                background: #0073bc;
                border-radius: 3px;
                transition: all .3;
                -webkit-transition: all .3;
                cursor: pointer;
            }
            .btn:hover{
                opacity: .8;
            }
            .answer_input{
                margin-top: 20px;
                width: 100%;
                height: 150px;
                font-size: 16px;
                line-height: 20px;
                border: 1px solid #0073bc;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <!-- 回复内容区 -->
            <div class="content">
                <h3 class="cotent_title">评论回复区</h3>
                <ul class="return" id="return">
                    <li>
                        <img class="return_header" src="images/header_1.png" alt="头像"/>
                        <span class="return_username">上线说什么</span>
                        <span class="return_floor">1楼</span>
                        <span class="return_content">火钳刘明</span>
                        <span class="good">顶(99)</span>
                        <span class="bad">踩(1)</span>
                    </li>
                    <li>
                        <img class="return_header" src="images/header_2.png" alt="头像"/>
                        <span class="return_username">上线抢沙发</span>
                        <span class="return_floor">2楼</span>
                        <span class="return_content">二楼沙发</span>
                        <span class="good">顶(99)</span>
                        <span class="bad">踩(1)</span>
                    </li>
                    <li>
                        <img class="return_header" src="images/header_3.png" alt="头像"/>
                        <span class="return_username">上线抢板凳</span>
                        <span class="return_floor">3楼</span>
                        <span class="return_content">三楼板凳</span>
                        <span class="good">顶(99)</span>
                        <span class="bad">踩(1)</span>
                    </li>
                </ul>
            </div>
            <!-- 侧边栏 -->
            <div class="aside">
                <div class="register">
                    <h3 class="input_title">注册</h3>
                    <div class="username">
                        <span class="inputname">用户名:</span>
                        <input type="text" class="input_frames" />
                    </div>
                    <div class="password">
                        <span class="inputname">密码:</span>
                        <input type="text" class="input_frames" />
                    </div>
                    <div class="btn">注册</div>
                </div>
                <div class="login">
                    <h3 class="input_title">登录</h3>
                    <div class="username">
                        <span class="inputname">用户名:</span>
                        <input type="text" class="input_frames" />
                    </div>
                    <div class="password">
                        <span class="inputname">密码:</span>
                        <input type="text" class="input_frames" />
                    </div>
                    <div class="btn">登录</div>
                </div>
                <div class="answer">
                    <h3 class="input_title">发表留言</h3>
                    <textarea class="answer_input"></textarea>
                    <div class="btn">提交</div>
                </div>
            </div>
        </div>
        
      
        <script type="text/javascript">  

            window.onload = function(){   
                var oUl = document.getElementById("test_ul");
                
                //ajax封装
                function ajax(obj){
                obj = obj || {};
                obj.method = obj.method.toUpperCase() || "POST";
                obj.url = obj.url || "";
                obj.async = obj.async || true;
                obj.data = obj.data || null;
                obj.success = obj.success || function(){};
                obj.error = obj.error || function(){};
                var request = null;
                var arr = [];
                if(obj.data != null){
                    for(let key in obj.data){
                        arr.push(key + "=" + obj.data[key]);
                    }
                }
                var postData = arr.join("&");
                if(XMLHttpRequest){
                    request = new XMLHttpRequest();
                }else{
                    request = new ActiveXObject("Microsoft.XMLHTTP");
                }
                if(obj.method === "POST"){
                    request.open(obj.method,obj.url,obj.async);
                    request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=utf-8');
                    request.send(postData);
                }else if(obj.method === "GET"){
                    request.open(obj.method,obj.url + "?" + postData,obj.async);
                    request.send(null);
                }
                request.onreadystatechange = function(){
                    if (request.readyState == 4){
                        if (request.status>=200&&request.status<300 || request.status==304){
                                if (obj.success){
                                    obj.success(request.responseText);
                                }
                            }else{
                                if (obj.error){
                                    obj.error(request.status);
                                }
                            }
                        }
                    }
                }
            }
                 
        </script>
    </body>
</html>
