<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>评论回复功能</title>
        
        <style type="text/css" id="css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;}        
        </style>
        <link rel="stylesheet" href="css/guestbook.css">
    </head>
    <body>
        <div class="main">
            <!-- 回复内容区 -->
            <div class="content">
                <h3 class="cotent_title">评论回复区</h3>
                <ul class="return" id="return">
                    <!-- <li>
                        <img class="return_header" src="images/header_1.png" alt="头像"/>
                        <span class="return_username">上线说什么</span>
                        <span class="return_time">2017/8/22 上午 12:00</span>
                        <span class="return_content">火钳刘明</span>
                        <span class="good">顶(99)</span>
                        <span class="bad">踩(1)</span>
                    </li>
                    -->
                </ul>
                <div class="showmore" id="showmore">点击加载更多内容</div>
            </div>
            <!-- 侧边栏 -->
            <div class="aside">
                <!-- 登录状态 -->
                <div class="user_status" id="user_status">
                    <span class="header_bg"></span>
                    <img src="images/header_1.png" class="user_header" id="user_header"/>
                    <span class="user_status_name" id="user_status_name"></span>
                    <div class="btn" id="exitlogin">退出登录</div>
                </div>
                <!-- 注册栏 -->
                <div class="register" id="register">
                    <h3 class="input_title">注册</h3>
                    <div class="username">
                        <span class="inputname">用户名:</span>
                        <input type="text" class="input_frames" name="username" id="username1"/>
                        <p id="verifyUserNameMsg"></p>
                    </div>
                    <div class="password">
                        <span class="inputname">密码:</span>
                        <input type="password" class="input_frames"  name="password" id="password1"/>
                    </div>
                    <div class="btn" id="btnReg">注册</div>
                </div>
                <!-- 登陆栏 -->
                <div class="login" id="login">
                    <h3 class="input_title">登录</h3>
                    <div class="username">
                        <span class="inputname">用户名:</span>
                        <input type="text" class="input_frames"  id="username2"/>
                    </div>
                    <div class="password">
                        <span class="inputname">密码:</span>
                        <input type="password" class="input_frames"  id="password2"/>
                    </div>
                    <div class="btn" id="btnLogin">登录</div>
                </div>
                <!-- 回复区 -->
                <div class="answer">
                    <h3 class="input_title">发表留言</h3>
                    <textarea class="answer_input" id="answer_input"></textarea>
                    <div class="btn" id="answer_btn">提交</div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/guestbook.js"></script>               
    </body>
</html>
