{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/">内容添加</a></li>
  <li><span>内容添加</span></li>
</ol>

<form role="form" method="post" class="content_form">
    <div class="form-group">
        <label for="title" style="color:#fff">内容分类:</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title" style="color:#fff">内容标题:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入内容标题" style="display:block;height:50px;font-size:20px;line-height: 50px;font-weight:700;">
    </div>
    <div class="form-group">
        <label for="description" style="color:#fff">内容简介:</label>
        <textarea class="form-control" id="description" name="description" placeholder="请输入内容简介" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label for="contents" style="color:#fff">内容:</label>
        <textarea class="form-control" id="contents" name="contents" placeholder="请输入内容" rows="15"></textarea>
    </div>
    <button type="submit" class="btn btn-info" style="display:block;margin:0 auto;width:200px;font-size:20px;font-weight:700;">提交</button>
</form>
{% endblock %}
