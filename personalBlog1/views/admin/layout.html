<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RotatingBlock的博客后台</title>
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/public/css/admin.css">
    <script src="/public/js/jquery-1.12.4.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
    <script src="/public/js/canvasbg.js"></script>
    
</head>
<body>
    <canvas id="canvas" style="position:fixed;top:0px;left:0px;width:100%;height: 100%;z-index:auto;" class="canvasbg"></canvas>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <img src="/public/images/logo.png" class="adminlogo" />
            <a class="navbar-brand" href="/admin" style="font-size: 25px;font-weight: 700;color:#333;">博客后台管理 &nbsp;&nbsp;&nbsp;|</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/admin">管理首页</a></li>
            <li><a href="/admin/user">用户管理</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">分类管理 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/admin/category">分类首页</a></li>
                  <li><a href="/admin/category/add">分类添加</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">内容管理 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/admin/content">内容首页</a></li>
                  <li><a href="/admin/content/add">内容添加</a></li>
                </ul>
            </li>
            <li><a href="/admin/datatotal">数据统计</a></li>
            
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <img class="adminheader" src="/public/images/adminheader.png" alt="header"/>
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="font-size: 20px;font-weight: 700;
              color: #333;">{{userInfo.username}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">管理员设置</a></li>
                <li><a href="#">退出</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="pormpt container-fluid">
        {% block main %}{% endblock %}
    </div>

    
</body>
</html>
