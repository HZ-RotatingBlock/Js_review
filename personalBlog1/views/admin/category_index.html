{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/">管理首页</a></li>
  <li><span>分类列表</span></li>
</ol>

<table class="table">
    <tr><th class="list_title" colspan="4">分类列表</th></tr>
    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>
    {% for category in categories %}
    <tr>
        <td>{{category.id}}</td>
        <td>{{decodeURI(category.name)}}</td>
        <td>
            <a href="/admin/category/edit?id={{category._id.toString()}}" class="rebtn">修改</a> |
            <a href="/admin/category/delete?id={{category._id.toString()}}" class="delbtn">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
{%include 'page.html'%}
{% endblock %}
