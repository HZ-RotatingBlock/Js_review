<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>自定义属性1</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            input{
                display:block;
                float:left;
                margin:30px;
                width:100px;
                height:100px;
                font-size:30px;
                text-align:center;
                line-height:100px;
            }
            
        </style>
    </head>
    <body>
         <input type="button" value="0"/>
         <input type="button" value="0"/>
         <input type="button" value="0"/>
         

        <script type="text/javascript">
            window.onload = () => {
                var aBtn = document.getElementsByTagName("input");
                var arr = ["A","B","C","D"];
                var arrLength = arr.length;
                alert(arrLength);

                for(let value of aBtn){
                    value.num = 0;
                    value.onclick = function(){
                        this.value = arr[this.num];
                        this.num++;
                        if(this.num == arrLength){
                            this.num = 0;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
