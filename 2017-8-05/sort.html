<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DOM元素排序</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;font-family:"Microsoft YaHei";background-color:#333;}
            .main{
                position:absolute;
                top:50%;
                left:50%;
                width:800px;
                height:600px;
                background-color:#fff;
                background-repeat:no-repeat;
                background-size:cover;
                background-position:center center;
                box-shadow:4px 4px 10px #000;
                border-radius:5px;
                transform:translate(-50%,-50%);
                -webkit-transform:translate(-50%,-50%);
            }
            .btn{
                position:absolute;
                top:30px;
                left:70%;
                width:100px;
                height:40px;
                font-size:20px;
                font-weight:700;
                text-align:center;
                line-height:40px;
                color:#fff;
                background-color:#c03;
                border-radius:5px;
                transform:translateX(-50%);
                -webkit-transform:translateX(-50%);
                transition:all .3s;
                -webkit-transition:all .3s;
                cursor:pointer;
            }
            .desc_btn{
                top:80px;
            }
            .chaos_btn{
                top:130px;
            }
            .btn:hover{
                box-shadow:0 0 10px #333;
            }
            ul.list{
                position:absolute;
                top:50%;
                left:50%;
                width:100px;
                height:auto;
                border-radius:5px;
                transform:translate(-50%,-50%);
                -webkit-transform:translate(-50%,-50%);
            }
            li.list_li{
                margin-top:5px;
                width:100px;
                height:100px;
                font-size:30px;
                font-weight:700;
                text-align:center;
                line-height:100px;
                color:#fff;
                border:2px solid #333;
                border-radius:5px;
                transition:all .2s;
                -webkit-transition:all .2s;
                box-shadow:2px 2px 5px #333;
                cursor:pointer;
            }
            li.list_li:hover{
                transform:rotateZ(10deg) scale(.9);
                -webkit-transform:rotateZ(10deg) scale(.9);
            }
            
        </style>
    </head>
    <body>
        <div class="main" id="main">
            <div class="asc_btn btn" id="asc_btn">升序</div>
            <div class="desc_btn btn" id="desc_btn">降序</div>
            <div class="chaos_btn btn" id="chaos_btn">乱序</div>
            <ul class="list" id="list">
                <li class="list_li">1</li>
                <li class="list_li">4</li>
                <li class="list_li">5</li>
                <li class="list_li">3</li>
                <li class="list_li">2</li>
            </ul>   
        </div>

      <script type="text/javascript">  
            window.onload = function(){
                var list = document.getElementById("list");
                var list_li = list.getElementsByTagName("li");
                var asc_btn = document.getElementById("asc_btn");
                var desc_btn = document.getElementById("desc_btn");
                var chaos_btn = document.getElementById("chaos_btn");
                var list_li_length = list_li.length;
                var colorArr = ["#63f","#c03","#f63","#fcf","#69f"];
                var arr = [];
                for(let i = 0;i < list_li_length;i++){
                    list_li[i].style.backgroundColor = colorArr[i % list_li_length];
                    arr[i] = list_li[i];
                }
                //重新插入
                function resort(){
                    list.innerHTML = "";
                    for(let i = 0;i < list_li_length;i++){
                        list.appendChild(arr[i]);
                    }
                }
                //升序
                asc_btn.onclick = function(){
                    arr.sort(function(a,b){
                        return parseInt(a.innerHTML) - parseInt(b.innerHTML);
                    });
                    resort();
                }
                //降序
                desc_btn.onclick = function(){
                    arr.sort(function(a,b){
                        return parseInt(b.innerHTML) - parseInt(a.innerHTML);
                    });
                    resort();
                }
                //乱序
                chaos_btn.onclick = function(){
                    arr.sort(function(a,b){
                        return Math.round(Math.random()) - 0.5;
                    });
                    resort();
                }
            }
            
            
                
        </script>
    </body>
</html>
