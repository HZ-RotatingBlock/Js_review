                /*******************************************列表类(ES6)******************************************/
                class List{
                    constructor(){
                        this.listSize = 0;
                        this.pos = 0;
                        this.dataStore = [];
                    }
                    append(element){
                        this.dataStore[this.listSize++] = element;
                    }
                    find(element){
                        for(let i = 0;i < this.dataStore.length;i++){
                            if(this.dataStore[i] == element){
                                return i;
                            }
                        }
                        return -1;
                    }
                    remove(element){
                        let searchIndex = this.dataStore.find(element);
                        if(searchIndex > -1){
                            this.dataStore.splice(searchIndex,1);
                            --this.listSize;
                            return true;
                        }
                        return false;
                    }
                    length(){
                        return this.listSize;
                    }
                    toString(){
                        return this.dataStore;
                    }
                    insert(ele,insertdEle){
                        let insertAt = this.dataStore.find(insertdEle);
                        if(insertAt > -1){
                            this.dataStore.splice(insertAt,0,ele);
                            ++this.listSize;
                            return true;
                        }
                        return false;
                    }
                    clear(){
                        delete this.dataStore;
                        this.dataStore.length = 0
                        this.listSize = this.pos =  0;                      
                    }
                    contains(element){
                        for(let value of this.dataStore){
                            if(value == element){
                                return true;
                            }
                        }
                        return false;
                    }
                    front(){
                        this.pos = 0;
                    }
                    end(){
                        this.pos = this.listSize - 1;
                    }
                    prev(){
                        if(this.pos > -1){
                            --this.pos;
                        }                       
                    }
                    next(){
                        if(this.pos < this.listSize){
                            ++this.pos;
                        }                     
                    }
                    currPos(){
                        return this.pos;
                    }
                    moveTo(position){
                        this.pos = position;
                    }
                    getElement(){
                        return this.dataStore[this.pos];
                    }
                    hasPrev(){
                        return this.pos >= 0;
                    }
                    hasNext(){
                        return this.pos < this.listSize;
                    }
                }
