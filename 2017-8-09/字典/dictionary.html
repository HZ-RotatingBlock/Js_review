<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>字典</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;font-family:"Microsoft YaHei";background-color:#333;}
            .main{
                position:absolute;
                top:10%;
                left:50%;
                padding-bottom:50px;
                width:1200px;
                height:auto;
                min-height:400px;
                font-size:20px;
                font-weight:700;
                color:#000;
                background-position:center center;
                background-size:cover;
                background-repeat:no-repeat;
                background-color:#fff;
                border-radius:5px;
                transform:translateX(-50%);
                -webkit-transform:translateX(-50%);
                box-shadow:4px 4px 10px #000;
            }        
        </style>
    </head>
    <body>
        <div class="main" id="main"></div>
            
   <script type="text/javascript">   
            window.onload = function(){
                /***********************字典***********************/
                //Dictionary类
                class Dictionary{
                    constructor(){
                        this.dataStore =  new Array();
                    }
                    add(key,value){
                        this.dataStore[key] = value;
                    }
                    find(key){
                        return this.dataStore[key];
                    }
                    remove(key){
                        delete this.dataStore[key];
                    }
                    //调用object的keys()方法可以返回传入参数中存储的所有键
                    showAll(){
                        Object.keys(this.dataStore).forEach(function(key){
                            console.log(key + " -> " + this.dataStore[key]);
                        }, this);
                    }
                    //获取字典中的元素个数
                    conunt(){
                        let n = 0;
                        for(let key of Object.keys(this.dataStore)){
                            ++n;
                        }
                        return n;
                    }
                    clear(){
                        for(let key of Object.keys(this.dataStore)){
                            delete this.dataStore[key];
                        }
                    }
                }
                /************************************************/
                //测试
                var pbook = new Dictionary();
                pbook.add("阿斯蒂芬","234");
                pbook.add("傻等多个","2456");
                pbook.add("环绕","157");
                pbook.add("处呢当然","657");
                console.log(pbook.find("傻等多个"));
                pbook.remove("傻等多个");
                pbook.showAll();
                pbook.clear();
                console.log("Number of entries: " + pbook.conunt());
            }
        </script>
    </body>
</html>
