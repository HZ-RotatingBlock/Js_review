   <script type="text/javascript">   
            window.onload = function(){
                //Stack类
                class Stack{
                    constructor(){
                        this.dataStore = [];
                        this.top = 0;
                    }
                    push(element){
                        this.dataStore[this.top++] = element;
                    }
                    pop(){
                        return this.dataStore[--this.top];
                    }
                    peek(){
                        return this.dataStore[this.top - 1];
                    }
                    length(){
                        return this.top;
                    }
                    clear(){
                        this.top = 0;
                    }
                }

                /***********************************************************************/
                //利用栈将一个数字从一种数制转换成另一种数制,假设将数字n转换为以b为基数的数字法如下(此算法只针对基数为2~9的情况)
                function mulBase(num,base){
                    var s = new Stack();
                    do{
                        s.push(num % base);
                        num = Math.floor(num /= base);
                    }while(num > 0);
                    var converted = "";
                    while(s.length() > 0){
                        converted += s.pop();
                    }
                    return converted;
                }

                // console.log(num + " converted to base " +  base + " is " + newNum);
                //回文判断*
                function isPalindrome(word){
                    var s = new Stack();
                    for(let i = 0;i < word.length;++i){
                        s.push(word[i]);
                    }
                    var reword = "";
                    while(s.length() > 0){
                        reword += s.pop();
                    }
                    return word == reword ? true : false;
                }
