<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>test</title>
        
        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;} 
            .main{
                position: absolute;
                top: 0;
                left: 0;
                padding-bottom: 20px;
                width: 100%;
                height: auto;
                min-height: 100%;
                background: url(images/bg.jpg) no-repeat center center/cover;
            }
            .canvastest{
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                background: #fff;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <div class="main">
            <canvas class="canvastest" id="canvastest" width="400" height="400">
                <span class="p">不支持canvas</span>
            </canvas>
        </div>
        
        <script type="text/javascript">
            //先设置后绘制
            //**********************绘制方块***********************
            // fillRect(L,T,W,H):默认颜色为黑色
            //strokeRect(L,T,W,H):带边框的方块，注意绘制时若L,T值为整数如50,50则会出现其边框不是1px而是2px，原因在于canvas的线经过时像素向两边延伸0.5px，但是浏览器只能按1px显示而不能0.5px显示，因此左右自动补满则最终为2px，解决方法时定位L,T值时可以定如50.5,50.5即可真正绘制出1px的边框
            //**********************设置绘图***********************
            //fillStyle:填充颜色（绘制canvas是有顺序的）
            //lineWidth:线宽度，是一个数值
            //strokeStyle:边线颜色
            // 绘制顺序对显示效果有影响，存在先后覆盖问题
            //**********************边界绘制***********************
            // lineJoin:边界连接点样式-miter(默认)、round(圆角)、bevel(斜角);
            //lineCap:端点样式-butt(默认)、round(圆角)、square(高度多为宽一半的值)
            //**********************绘制路径1***********************
            //beginPath:开始绘制路径
            //closePath:结束绘制路径
            //moveTo:移动到绘制的新目标点
            //lineTo:新的目标点
            //**********************绘制路径2***********************
            //stroke:画线，默认黑色
            //fill:填充，默认黑色
            //rect:矩形区域
            //clearRect:删除一个画布的矩形区域
            //save:保存路径
            //restore:恢复路径

            window.onload = function(){
                let oC = document.getElementById("canvastest");
                let oGC = oC.getContext("2d");
                //先设置后绘制
                // oGC.fillStyle = "#c03";
                // oGC.strokeStyle = "#0073bc";
                // oGC.lineWidth = "50";
                // oGC.lineJoin = "bevel";
                // //下方绘制顺序对显示效果有影响，存在先后覆盖问题
                // oGC.fillRect(50,50,100,100);
                // oGC.strokeRect(50.5,50.5,100,100);
                oGC.save();
                oGC.fillStyle = "#c03";
                oGC.beginPath();
                oGC.moveTo(100,100);
                oGC.lineTo(200,200);
                oGC.lineTo(300,100);
                oGC.lineTo(400,300);
                oGC.closePath();
                oGC.fill();
                oGC.restore();

                oGC.save();
                oGC.beginPath();
                oGC.moveTo(100,200);
                oGC.lineTo(200,300);
                oGC.lineTo(300,300);
                oGC.closePath();
                oGC.fill();
                oGC.restore();

                oGC.save();
                oGC.lineWidth = 20;
                oGC.lineCap = "round";
                oGC.moveTo(50,50);
                oGC.lineTo(100,100);
                oGC.stroke();
                oGC.restore();
                
            }          
        </script>
    </body>
</html>
