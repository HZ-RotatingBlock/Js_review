<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>js下拉菜单</title>
        
        <style type="text/css">
            *{margin:0; padding:0;list-style:none;text-decoration:none;}
            ul.dropdown{
                display:block;
                position:relative;
                margin-top:20px;
                margin-left:20px;
                width:202px;
                height:50px;
                background-color:pink;
                border:1px solid #000;
                border-top-left-radius:3px;
                border-top-right-radius: 3px;
            }
            li.dropdown_tab{
                position:absolute;
                top:0;
                left:0;
                width:202px;
                height:auto;
            }
            a.dropdown_title{
                position:absolute;
                top:0;
                left:0;
                width:202px;
                height:50px;
                font-size:20px;
                text-align:center;
                line-height:50px;
            }
            li.dropdown_tab ul{
                display:none;
                position:absolute;
                top:51px;
                left:0;
                width:202px;
                height:auto;
            }
            li.dropdown_option{
                margin-top:0;
                margin-left:0;
                width:200px;
                height:50px;
                font-size:20px;
                text-align:center;
                line-height:50px;
                border:1px solid #000;
                transition:all .5s;
            }
            li.dropdown_option:hover{
                background-color:pink;
                cursor:pointer;
            }
        </style>
    </head> 
    <body>
        <ul class="dropdown">
            <li class="dropdown_tab">
                <a href="#" title="" class="dropdown_title">点我下拉</a>
                <ul id="dropdown_list" class="dropdown_list">
                    <li class="dropdown_option">下拉内容1</li>
                    <li class="dropdown_option">下拉内容2</li>
                    <li class="dropdown_option">下拉内容3</li>
                    <li class="dropdown_option">下拉内容4</li>
                    <li class="dropdown_option">下拉内容5</li>
                </ul>
            </li>
        </ul>   


        <script type="text/javascript">
            window.onload = function(){
                var drop_button = document.getElementsByClassName('dropdown')[0];
                var drop_list = document.getElementById('dropdown_list');
                drop_button.onmouseover = function(){
                    drop_list.style.display = "block";
                }
                drop_button.onmouseout = function(){
                    drop_list.style.display = "none";
                }
            }
        </script>
    </body>
</html>
