<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>简版轮播</title>

        <style type="text/css">
            *{margin:0;padding:0;}
            .carousel{
                position:absolute;
                top:50%;
                left:50%;
                width:500px;
                height:400px;
                background-color:#eee;
                border:5px solid rgba(0, 0, 0, .6);
                border-radius:3px;
                transform:translate(-50%,-50%);
                -webkit-transform:translate(-50%,-50%);
            }
            .carousel_num,
            .carousel_title{
                position:absolute;               
                left:0;
                width:100%;
                height:40px;
                text-align:center;
                line-height:40px;
                color:#fff;
                background-color:#000;
            }
            .carousel_num{top:0;}
            .carousel_title{bottom:0;}
            .carousel_img{
                position:absolute;
                top:40px;
                left:0;
                width:100%;
                height:320px;
                background-image:url(images/1.jpg);
                background-repeat:no-repeat;
                background-position:center center;
                backgrond-size:cover;
            }
            .prev,
            .next{
                position:absolute;
                top:50%;
                width:50px;
                height:210px;
                font-size:30px;
                line-height:210px;
                text-align:center;
                color:#fff;
                background-color:rgba(0, 0, 0, 1);
                border-radius:3px;
                transform:translateY(-50%);
                -webkit-transform:translateY(-50%);
                transition:all .3s;
                cursor:pointer;
            }
            .prev{left:-70px;}
            .next{right:-70px;}
            .prev:hover{background-color:rgba(0, 0, 0, .7);}
            .next:hover{background-color:rgba(0, 0, 0, .7);}
        </style>
    </head>
    <body>
        <div class="carousel">           
            <div class="carousel_img" id="carousel_img"></div>
            <div class="carousel_num" id="carousel_num">当前页码计算中...</div>
            <div class="carousel_title" id="carousel_title">当前图片标题读取中...</div>          
            <span class="prev" id="prev">&lt;</span>
            <span class="next" id="next">&gt;</span>
        </div>

        <script type="text/javascript">
            window.onload = function(){
                var prev_button = document.getElementById("prev");
                var next_button = document.getElementById("next");
                var carousel_img = document.getElementById("carousel_img");
                var carousel_img_style = window.getComputedStyle(carousel_img,null);
                var carousel_num = document.getElementById("carousel_num");
                var carousel_title = document.getElementById("carousel_title");
                var imgArr = ["images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg"];
                var titleArr = ["游戏MM","运动MAN","精灵MM","古典MM"];
                var imgArrLength = imgArr.length;
                var titleArrLength = titleArr.length;
                var num = 0;
                carousel_img.style.backgroundImage = "url(" + imgArr[num] + ")";
                carousel_num.innerHTML = num + 1 +'/' + titleArrLength;
                carousel_title.innerHTML = titleArr[num];
                next_button.onclick = function(){
                    if(num < (imgArrLength-1)){
                        num++;
                    }else{
                        num = 0
                    }    
                    imgChange();               
                }
                prev_button.onclick = function(){
                    if(num <= 0){
                        num = imgArrLength - 1;
                    }else{
                        num--;
                    }    
                    imgChange();               
                }

                function imgChange(){
                    carousel_img.style.backgroundImage = "url(" + imgArr[num] + ")";
                    carousel_num.innerHTML = num + 1 +'/' + titleArrLength;
                    carousel_title.innerHTML = titleArr[num];
                }
            }
            
            


        </script>
    </body>
</html>
