<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>滑动提示</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            .test_center,
            .list{
                position:absolute;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%);
                -webkit-transform:translate(-50%,-50%);
            }
            ul.list{
                width:800px;
            }
            li.list_ele{
                float:left;
                position:relative;
                margin-top:20px;
                margin-right:20px;
                width:100px;
                height:100px;
                font-size:20px;
                font-weight:700;
                text-align:center;
                line-height:50px;
                color:#fff;
                background-color:#c03;
                border-radius:30px;
                transition:all .5s;
            }
            li.list_ele:hover{
                box-shadow:2px 2px 10px #000;
            }
            /*提示框*/
            .prompt{
                display:block;
                position:absolute;
                top:-270px;
                left:30px;
                width:400px;
                height:250px;
                background-color:#fff;
                border-radius:3px;
                border:1px solid #c03;
            }
            .trangle{
                position:absolute;
                bottom:-10px;
                left:30px;
                width:0;
                height:0;
                border-top:10px solid #c03;
                border-right:10px solid transparent;
                border-left:10px solid transparent;
            }
            .prompt_header{
                position:absolute;
                top:0;
                left:0;
                width:100%;
                height:100px;
                background-color:#c03;
            }
            h3.prompt_title{
                position:absolute;
                top:10px;
                left:10px;
                font-size:20px;
                font-weight:700;
                line-height:20px;
                color:#fff;
            }
            span.add_btn{
                position:absolute;
                right:10px;
                bottom:10px;
                width:100px;
                height:30px;
                font-size:16px;
                font-weight:700;
                line-height:30px;
                background-color:#6f6;
                border-radius:3px
            }
            .prompt_type{
                display:block;
                position:absolute;
                bottom:20px;
                left:10px;
                font-size:14px;
                line-height:20px;
                color:#e6e6e6;
            }
            .prompt_content{
                position:absolute;
                top:100px;
                padding:10px;
                width:calc(100% - 20px);
                height:130px;
            }
            .prompt_content p{
                width:380px;
                height:100px;
                font-size:16px;
                font-weight:500;
                text-align:left;
                line-height:20px;
                color:#000;
            }
            ul.prompt_pointer{
                position:bottom:20px;
                left:10px;
                width:auto;
                height:20px;
            }
            ul.prompt_pointer li{
                display:block;
                float:left;
                margin-right:10px;
                width:20px;
                height:20px;
                background-color:#c03;
                border-radius:50%;
            }
            span.prompt_addnum{
                position:absolute;
                bottom:20px;
                right:10px;
                font-size:16px;
                font-weight:700;
                line-height:20px;
                color:#000;
            }
        </style>
    </head>
    <body>
        <div class="test_center">
            <ul class="list" id="list">
                <li class="list_ele">
                    <div class="prompt">
                        <div class="prompt_header">
                            <h3 class="prompt_title">搜狐汽车图库</h3>
                            <span class="add_btn">添加</span>
                            <span class="prompt_type">生活</span>
                        </div>
                        <div class="prompt_content">
                            <p>搜狐汽车是中国最具影响里的汽车门户网站，为您提供专业的汽车服务,搜狐汽车是中国最具影响里的汽车门户网站，为您提供专业的汽车服务</p>
                            <ul class="prompt_pointer">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <span class="prompt_addnum">12345人已添加</span>
                        </div>
                        <span class="trangle"></span>
                    </div>
                </li>
                <li class="list_ele"></li>
                <li class="list_ele"></li>
                <li class="list_ele"></li>
                <li class="list_ele"></li>
                <li class="list_ele"></li>
                <li class="list_ele"></li>
                <li class="list_ele"></li>
                <li class="list_ele"></li>
                <li class="list_ele"></li>
                <li class="list_ele"></li>
                <li class="list_ele"></li>
            </ul>
        </div>  

        <script type="text/javascript">
            window.onload = () => {
                var list_ele = document.getElementsByClassName("list_ele");
                var list = document.getElementById("list");
                var prompt_html = `<div class="prompt">
                                    <div class="prompt_header">
                                        <h3 class="prompt_title">搜狐汽车图库</h3>
                                        <span class="add_btn">添加</span>
                                        <span class="prompt_type">生活</span>
                                    </div>
                                    <div class="prompt_content">
                                        <p>搜狐汽车是中国最具影响里的汽车门户网站，为您提供专业的汽车服务,搜狐汽车是中国最具影响里的汽车门户网站，为您提供专业的汽车服务</p>
                                        <ul class="prompt_pointer">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                        <span class="prompt_addnum">12345人已添加</span>
                                    </div>
                                    <span class="trangle"></span>
                                    </div>`;
                
                
                list.onmouseover = (e) => {
                    if(e.target && e.target.nodeName.toLowerCase() == "li"){
                        e.target.innerHTML = prompt_html;
                    }
                };
                list.onmouseout = (e) => {
                    if(e.target && e.target.nodeName.toLowerCase() == "li"){
                        e.target.innerHTML = "";
                    }
                }
            }
        </script>
    </body>
</html>
