   <script type="text/javascript">   
            //concat数组拼接
            //reverse()数组内容顺序颠倒
            window.onload = function(){
                

                //为数组编写indexOf()方法
                function arrIndexOf(arr,ele){
                    let arrLength = arr.length;
                    for(let i = 0;i < arrLength;i++){
                        if(arr[i] == ele){
                            return i;
                        }
                    }
                    return -1;
                }
