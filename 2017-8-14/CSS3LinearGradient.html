<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3渐变进度条及光斑模拟</title>
        
        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:20px;font-family:"Microsoft YaHei";background-color:#fff;}  
            .wrap{
                overflow: hidden;
                position: absolute;
                top:60%;
                left:50%;
                width:600px;
                height:20px;
                border:3px solid #0073bc;
                border-radius:10px;
                -webkit-transform:translate(-50%,-50%);
            }  
            .box{
                width:1200px;
                height: 20px;              
                background-image:-webkit-repeating-linear-gradient(0,#0073bc 0,#0073bc 10px,#fff 10px,#fff 20px);
                background-position:0 0;
                background-size:cover;
                border-radius:5px;
                -webkit-transition:all .3s;
                cursor: pointer; 
                animation:test1 linear 10s infinite;              
            }
            @keyframes test1{
                100%{
                    background-position:1200px 0;
                }
            }
            .test_img{
                position: absolute;
                top:20%;
                left:50%;
                width:400px;
                height: 300px;
                background:-webkit-linear-gradient(210deg,rgba(255,255,255,0) -100px,rgba(255,255,255,0) 100px,rgba(255,255,255,.5) 130px,rgba(255,255,255,.5) 230px,rgba(255,255,255,0) 290px) -500px 50px/auto no-repeat,url(images/5.jpg) center/cover no-repeat ;
                border-bottom-left-radius:0;
                border-top-right-radius:0;
                border-top-left-radius:100%;
                border-bottom-right-radius:100%;
                box-shadow:4px 4px 10px #000;
                -webkit-transform:translateX(-50%);
                -webkit-transition:1s;
                animation:test2 linear 10s infinite; 
                cursor: pointer;
            }
            /* .test_img:hover{
                -webkit-transform:translateX(-50%);
                background-position:400px -50px,left top;
            } */
            @keyframes test2{
                10%{
                    -webkit-transform:translateX(-50%);
                    background-position:400px -50px,center center;
                }
                100%{
                    -webkit-transform:translateX(-50%);
                    background-position:400px -50px,center center;
                }
            }
        </style>
    </head>
    <body>
        <div class="test_img"></div>
        <div class="wrap">
            <div class="box" id="box"></div>
        </div>
        

      <script type="text/javascript">  
            window.onload = function(){      
                

            }                             
        </script>
    </body>
</html>
