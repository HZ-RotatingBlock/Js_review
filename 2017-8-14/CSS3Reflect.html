<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS3镜像效果</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;font-family:"Microsoft YaHei";background-color:#fff;}    
            .box{              
                display:flex;
                -webkit-box-direction:reverse;
                padding:10px;
                background-repeat:no-repeat;
                background-size:cover;
                background-position:center center;
                flex-flow:column wrap;
                justify-content: center;
                align-items:center;
                align-content:center;
                background-color:#333;
                border:10px solid #333;
            }
            .box div{
                -webkit-box-reflect:right 10px -webkit-linear-gradient(right,rgba(0,0,0,1) 0,rgba(51,51,51,0) 100%);
                margin:10px;
                min-width: 400px;
                min-height: 200px;
                font-size:20px;
                font-weight:700;
                text-align:center;
                line-height:100px;
                color:#fff;
                background-color:#c03;
                background-repeat:no-repeat;
                background-size:cover;
                background-position:center center;
                border-radius:3px;
                -webkit-transition:all .3s;
                cursor:pointer;
                
            }
            .box div:hover{

            }
            /*元素自适应比例分配*/
            /*            
            .box div:nth-of-type(1){width:100px;}
            .box div:nth-of-type(2){-webkit-box-flex:1;}
            .box div:nth-of-type(3){-webkit-box-flex:3;}
            .box div:nth-of-type(4){-webkit-box-flex:1;}
            .box div:nth-of-type(5){width:100px;} 
            */
            .box div:nth-child(1){
                background-image:url(images/1.jpg);
            }
            .box div:nth-child(2){
                background-image:url(images/2.jpg);
            }
            .box div:nth-child(3){
                background-image:url(images/3.jpg);
            }
            .box div:nth-child(4){
                background-image:url(images/4.jpg);
            }
            .box div:nth-child(5){
                background-image:url(images/5.jpg);
            }
            a{
                display:block;
                margin-top:10px;
                margin-left:10px;
                width:50px;
                height:50px;
                text-align:center;
                line-height:50px;
                color:#fff;
                background-color:#c03;
                border-radius:3px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="box" id="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>

      <script type="text/javascript">  
            window.onload = function(){      
                

            }                             
        </script>
    </body>
</html>
