<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>图片时间（简易版）</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;background-color:#333;}
            .main{
                position:absolute;
                top:55%;
                left:50%;
                width:1200px;
                height:400px;
                font-size:60px;
                font-weight:700;
                text-align:center;
                line-height:500px;
                color:#000;
                background-color:#fff;
                border-radius:5px;
                transform:translate(-50%,-50%);
                -webkit-transform:translate(-50%,-50%);
            }
            
        </style>
    </head>
    <body>
        <div class="main" id="main">
            <img class="time_num" src="images/0.JPG">
            <img class="time_num" src="images/0.JPG">
            <img class="colon" src="images/colon_1.JPG"/>
            <img class="time_num" src="images/0.JPG">
            <img class="time_num" src="images/0.JPG">
            <img class="colon" src="images/colon_1.JPG"/>
            <img class="time_num" src="images/0.JPG">
            <img class="time_num" src="images/0.JPG">
        </div>
            
        <script type="text/javascript">           
            window.onload = function(){
                var main = document.getElementById("main");
                var aImage = document.getElementsByClassName("time_num");
                var colon = document.getElementsByClassName("colon");
                var colon_status = true;

                
                
                fnTime();
                var timer_1 = setInterval(fnTime,1000);
                var timer_2 = setInterval(colonTab,500);
                
                function colonTab(){                 
                    if(colon_status){
                        for(let vlaue of colon){
                            vlaue.setAttribute("src","https://raw.githubusercontent.com/HZ-RotatingBlock/Js_review/master/2017-7-29/images/colon_2.JPG");                         
                        }
                        colon_status = false;
                    }else{
                        for(let vlaue of colon){
                            vlaue.setAttribute("src","https://raw.githubusercontent.com/HZ-RotatingBlock/Js_review/master/2017-7-29/images/colon_1.JPG");                        
                        }
                        colon_status = true;
                    }                    
                }
                //时间变化
                function fnTime(){
                    var myTime = new Date();
                    var iHours = myTime.getHours();
                    var iMinutes = myTime.getMinutes();
                    var iSeconds= myTime.getSeconds();
                    var str = toTwo(iHours) + toTwo(iMinutes) + toTwo(iSeconds);
                    //alert(str);
                    var strLength =str.length;
                    for(let i = 0;i < strLength;i++){
                        aImage[i].setAttribute("src",`https://raw.githubusercontent.com/HZ-RotatingBlock/Js_review/master/2017-7-29/images/${str.charAt(i)}.jpg`);
                    }                  
                }
                function toTwo(n){
                     return n < 10 ? "0" + n : "" + n;
                }

                
                
            }

        </script>
    </body>
</html>
