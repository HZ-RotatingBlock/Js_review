<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>找出字符串中出现最多的字符并知道其一共出现多少次</title>
        
        <style type="text/css" id="css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;} 
            .main{
                display: block;
                position: absolute;
                padding-bottom: 100px;
                top: 0;
                left: 0;
                width: 100%;
                min-height: 100%;
                height: auto;
                background:url(images/searchBg.jpg) no-repeat center center/cover;
                background-attachment: fixed;
            }
            
        </style>
    </head>
    <body>
        <div class="main" id="main">
            
        </div>
             
        <script type="text/javascript">

            window.onload = function(){              
                var str = "absdagsdsdgsdgsdfsdhergewragversadfvsdfsdsssdssdfa";
                str = str.split("").sort().join("");
                var value = "";
                var index = 0;
                var re = /(\w)\1+/g;
                str.replace(re,function($0,$1){
                    if(index < $0.length){
                        index = $0.length;
                        value = $1;
                    }
                });
                alert("出现最多的字符： " + value + " 出现最多字符的次数: " + index);
            }
            


                 
        </script>
    </body>
</html>
