<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>正则去除前后空格trim</title>
        
        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;} 
            .main{
                display: block;
                position: absolute;
                padding-bottom: 100px;
                top: 0;
                left: 0;
                width: 100%;
                min-height: 100%;
                height: auto;
                background:url(images/searchBg.jpg) no-repeat center center/cover;
                background-attachment: fixed;
            }
            
        </style>
    </head>
    <body>
        <div class="main" id="main">
            
        </div>
             
        <script type="text/javascript">
            window.onload = function(){              
                var str = "  hello  ";
                alert("(" + blankMove(str) + ")");
                alert("(" + str + ")");
                //正则去除字符串前后空格(相当于现在的trim()方法)
                function blankMove(str){
                    let re = /^\s+\s+$/g;
                    return str.replace(re,"");
                }
            }
            


                 
        </script>
    </body>
</html>
