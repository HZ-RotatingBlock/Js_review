<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>敏感词替换</title>
        
        <style type="text/css" id="css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;} 
            .main{
                display: block;
                position: absolute;
                padding-bottom: 100px;
                top: 0;
                left: 0;
                width: 100%;
                min-height: 100%;
                height: auto;
                background:url(images/searchBg.jpg) no-repeat center center/cover;
                background-attachment: fixed;
            }
            .replacebefore,
            .replaceafter{
                display: block;
                margin: 0 auto;
                margin-top: 50px;
                width: 400px;
                height: 300px;
                font-size: 20px;
                line-height: 24px;
                background: rgba(255, 255, 255, .7);
                border-radius: 5px;
                box-shadow: 4px 4px 10px  #000;
            }
            .replace_btn{
                display: block;
                margin: 0 auto;
                margin-top: 50px;
                width: 120px;
                height: 40px;
                font-size: 20px;
                text-align: center;
                line-height: 40px;
                color: #fff;
                background: #0073bc;
                border-radius: 3px;
                box-shadow: 4px 4px 10px #000;
                transition: all .2s;
                -webkit-transition: all .2s;
                outline: none;
                border: none;
                cursor: pointer;
            }
            .replace_btn:hover{
                background: #c03;
            }
        </style>
    </head>
    <body>
        <div class="main" id="main">
            <textarea class="replacebefore" id="replacebefore" placeholder="替换前"></textarea>
            <input type="button" value="确定" class="replace_btn" id="replace_btn"/>
            <textarea class="replaceafter" id="replaceafter" placeholder="替换后"></textarea>
            
        </div>
             
        <script type="text/javascript">
            window.onload = function(){              
                var replacebefore = document.getElementById("replacebefore");
                var replaceafter = document.getElementById("replaceafter");
                var replace_btn = document.getElementById("replace_btn");
                
                replace_btn.onclick = function(){
                    let re = /菲称|中国船|监视之下/g;
                    //replace中第二个参数可以传入字符串或函数，函数的第一个参数对应符合正则的字符串数据
                    replaceafter.value = replacebefore.value.replace(re,function(str){
                        let result = "";
                        for(let i = 0;i < str.length;i++){
                            result += "*";
                        }
                        return result;
                    });
                }
            }


                 
        </script>
    </body>
</html>
