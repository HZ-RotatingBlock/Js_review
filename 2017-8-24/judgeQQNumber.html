<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>判断是否是QQ号</title>
        
        <style type="text/css" id="css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;} 
            .main{
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                min-height: 100%;
                height: auto;
                background:url(images/searchBg.jpg) no-repeat center center/cover;
                background-attachment: fixed;
            }
            .numinput,
            .confirm{
                position: absolute;
                left: 50%;
                width: 350px;
                height: 40px;
                font-size: 20px;
                font-weight: 700;
                line-height: 40px;
                border: 1px solid #0073bc;
                border-radius: 3px;
                box-shadow: 4px 4px 10px #000;
                transform: translateX(-50%);
                -webkit-transform: translateX(-50%);
            }
            .numinput{
                top: 300px;
            }
            .confirm{
                top: 350px;
                width: 100px;
                color: #fff;
                background: #0073bc;
                cursor: pointer;
            }
            .confirm:hover{
                opacity: .9;
            }
        </style>
    </head>
    <body>
        <div class="main" id="main">
            <input type="text" class="numinput" id="numinput"/>
            <input type="button" class="confirm" id="confirm" value="判断"/>
        </div>
             
        <script type="text/javascript">
            window.onload = function(){   
                var numInput = document.getElementById("numinput");           
                var confirmBtn = document.getElementById("confirm");   
                 var re = /^[1-9]\d{4,11}$/;
                confirmBtn.onclick = function(){
                    if(re.test(numInput.value)){
                        alert("是QQ号");
                    }else{
                        alert("不是QQ号");
                    }
                }        

            }
            


                 
        </script>
    </body>
</html>
