<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>非面向对象法编写tab选项卡</title>
        
        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;} 
            .main{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background:url(images/searchBg.jpg) no-repeat center center/cover;
            }
            .box{
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 600px;
                height: 500px;
                transform: translate(-50%,-50%);
                -webkit-transform: translate(-50%,-50%);
            }
            .box input{
                display: block;
                float: left;
                margin-right: 20px;
                width: 100px;
                height: 40px;
                font-size: 20px;
                text-align: center;
                line-height: 40px;
                color: #fff;
                background: #0073bc;
                border: none;
                border-radius: 3px;
                transform: translateY(0%);
                -webkit-transform: translateY(0%);
                cursor: pointer;
            }
            .box input:hover{
                background: #c03;
            }
            .box div{
                display: none;
                width: 600px;
                height: 500px;
                border: 2px solid #0073bc;
                clear: both;
            }
            .active{
                background-color: #c03;
            }
            .content_div{
                font-size: 20px;
                text-align: left;
                line-height: 24px;
                background-color: rgba(255, 255, 255, .8);
                border: 2px solid #0073bc;
                border-radius: 5px;
                box-shadow: 4px 4px 10px #000;
            }
        </style>
    </head>
    <body>
        <div class="main">
             <div class="box" id="box">
                <input class="active" type="button" value="1">     
                <input type="button" value="2">     
                <input type="button" value="3"> 
                <div class="content_div" style="display:block"><br/>111111</div>    
                <div class="content_div"><br/>222222</div>
                <div class="content_div"><br/>333333</div>
            </div>      
        </div>
             
        <script type="text/javascript">
            var box = null; 
            var aInput = null;
            var aDiv = null;
            //选项卡非面向对象法
            // window.onload = function(){   
            //     
            // box = document.getElementById("box");
            // aInput = box.getElementsByTagName("input");
            // aDiv = box.getElementsByTagName("div");          
            //     for(let i = 0;i < aInput.length;i++){
            //         aInput[i].index = i;
            //         aInput[i].onclick = function(){
            //             for(let j = 0;j < aInput.length;j++){
            //                 aInput[j].className = "";
            //                 aDiv[j].style.display = "none";
            //             }
            //             this.className = "active";
            //             aDiv[this.index].style.display = "block";
            //         }
            //     }
            // }
            //面向对象法(不出现函数嵌套函数;将onload中不是赋值额语句放到单独的函数中)
            window.onload = function(){             
                box = document.getElementById("box");
                aInput = box.getElementsByTagName("input");
                aDiv = box.getElementsByTagName("div");          
                init();
            }
            function init(){
                for(let i = 0;i < aInput.length;i++){
                    aInput[i].index = i;
                    aInput[i].onclick = change;
                }
            }
            function change(){
                for(let j = 0;j < aInput.length;j++){
                    aInput[j].className = "";
                    aDiv[j].style.display = "none";
                }
                this.className = "active";
                aDiv[this.index].style.display = "block";
            }
                 
        </script>
    </body>
</html>
