<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>字符串操作应用2（添加输入文字并赋予相应的样式）</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;background-color:#333;}
            .main{
                position:absolute;
                top:5%;
                left:50%;
                padding-bottom:50px;
                width:1200px;
                height:auto;
                min-height:500px;
                font-size:20px;
                font-weight:700;
                color:#000;
                background-color:#fff;
                border-radius:5px;
                transform:translateX(-50%);
                -webkit-transform:translateX(-50%);
                box-shadow:4px 4px 10px #000;
            }
            .test span{
                display:inline-block;
                width:100px;
                height:100px;
                font-size:20px;
                font-weight:700;
                text-align:center;
                line-height:100px;
                border-radius:3px;
                box-shadow:4px 4px 10px #000;
                cursor:pointer;
                transition:all .3s;
                -webkit-transition:all .1s;
            }
            .test span:hover{
                transform:scale(1.2);
                -webkit-transform:scale(1.2);
            }
            .input_frames{
                position:absolute;
                bottom:-70px;
                left:45%;
                width:300px;
                height:50px;
                font-size:20px;
                font-weight:700;
                line-height:50px;
                border-radius:3px;
                border:2px solid #c03;
                transform:translateX(-50%);
                -webkit-transform:translateX(-50%);
            }
            .submit{
                position:absolute;
                bottom:-70px;
                left:65%;
                width:100px;
                height:50px;
                font-size:20px;
                font-weight:700;
                line-height:50px;
                color:#fff;
                background-color:#c03;
                border-radius:3px;
                border:none;
                transform:translateX(-50%);
                -webkit-transform:translateX(-50%);
                cursor:pointer;
                transition:all .3s;
                -webkit-transition:all .3s;
            }
            .submit:hover{
                box-shadow:2px 2px 5px #000;
            }
            
        </style>
    </head>
    <body>
        <div class="main" id="main">
            <div class="test" id="test"></div>
            <input class="input_frames" type="text"/>
            <input class="submit" type="button" value="确定"/>
        </div>
            
        <script type="text/javascript">   
  
            window.onload = function(){
                var main = document.getElementById("main");
                var oDiv = document.getElementById("test");
                var alnp = document.getElementsByTagName("input");
                var arrColor = ["#ffc","#cc3","6fc","0c0"];
                var arrColorLength = arrColor.length;

                alnp[1].onclick = function(){
                    var str = alnp[0].value;
                    var arr = str.split("");
                    var arrLength = arr.length;
                    for(let i = 0;i < arrLength;i++){
                        arr[i] = `<span style="background-color:${arrColor[i % arrColorLength]}">${arr[i]}</span>` ;
                    }
                    oDiv.innerHTML = arr.join("");
                }

            }

        </script>
    </body>
</html>
