<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>字符串操作应用3(文本关键词查询高亮显示)</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;background-color:#333;}
            .main{
                position:absolute;
                top:5%;
                left:50%;
                padding-bottom:50px;
                width:1200px;
                height:auto;
                min-height:500px;
                font-size:20px;
                font-weight:700;
                color:#000;
                background-color:#fff;
                border-radius:5px;
                transform:translateX(-50%);
                -webkit-transform:translateX(-50%);
                box-shadow:4px 4px 10px #000;
            }
            .test span{
                display:inline-block;
                width:100px;
                height:100px;
                font-size:20px;
                font-weight:700;
                text-align:center;
                line-height:100px;
                border-radius:3px;
                box-shadow:4px 4px 10px #000;
                cursor:pointer;
                transition:all .3s;
                -webkit-transition:all .1s;
            }
            .test span:hover{
                transform:scale(1.2);
                -webkit-transform:scale(1.2);
            }
            .input_frames{
                position:absolute;
                bottom:-70px;
                left:45%;
                width:300px;
                height:50px;
                font-size:20px;
                font-weight:700;
                line-height:50px;
                border-radius:3px;
                border:2px solid #c03;
                transform:translateX(-50%);
                -webkit-transform:translateX(-50%);
            }
            .submit{
                position:absolute;
                bottom:-70px;
                left:65%;
                width:100px;
                height:50px;
                font-size:20px;
                font-weight:700;
                line-height:50px;
                color:#fff;
                background-color:#c03;
                border-radius:3px;
                border:none;
                transform:translateX(-50%);
                -webkit-transform:translateX(-50%);
                cursor:pointer;
                transition:all .3s;
                -webkit-transition:all .3s;
            }
            .submit:hover{
                box-shadow:2px 2px 5px #000;
            }
            p{  
                position:absolute;
                padding:25px;
                color:#000;
                background-color:#fff;
                border:20px solid rgba(51, 51, 51, .9);
            }
            .searched{
                font-size:25px;
                color:#fff;
                background-color:#c03;
            }
            
        </style>
    </head>
    <body>
        <div class="main" id="main">
            <p>
                <span id="content">《尼尔：机械纪元》故事背景设定在遥远的未来，讲述在被摧毁的地球上由人类的敌人外星人派来的机械生命体与人类方派出的人造人“尤尔哈”部队进行战斗的故事;<br/>外星人突然入侵地球，他们制造了名为“机械生命体”的军队。在外星人势不可挡的力量面前，人类逃往月球。为了重新夺回地球，人类建立了由“战斗型机器人”所组成的战斗抵抗组织。为了打破战场的僵局，人类设计了“尤尔哈（另译：寄叶）”作战单位——最新型的先进的机器人战士。在一片贫瘠荒凉、渺无人烟的地球上，机械生命体与机器人战士展开了大战。这场战争将会成为打开未知奥秘的关键
                </span>......
            </p>
            <input id="input_frames" class="input_frames" type="text"/>
            <input id="submit" class="submit" type="button" value="确定"/>
        </div>
            
        <script type="text/javascript">   
  
            window.onload = function(){
                var content = document.getElementById("content");
                var inputFrames = document.getElementById("input_frames");
                var submit = document.getElementById("submit");
                var originalContent = content.innerHTML;

                submit.onclick = function(){
                    let str = inputFrames.value;
                    if(str != ""){
                        content.innerHTML = originalContent.split(str).join(`<strong class="searched">${str}</strong>`);
                        if(content.innerHTML.indexOf("searched") == -1){
                            alert("未找到关键字！");
                        }
                    }else{
                        alert("请输入要查找的关键词！");
                    }
                    
                }
                

                

            }

        </script>
    </body>
</html>
