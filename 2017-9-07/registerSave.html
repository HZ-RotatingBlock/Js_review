<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册信息保存</title>
        
        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;} 
            .main{
                position: absolute;
                top: 0;
                left: 0;
                padding-bottom: 20px;
                width: 100%;
                height: auto;
                min-height: 100%;
                background: url(images/bg.jpg) no-repeat center center/cover;
            }
            .center{
                position: absolute;
                top: 50%;
                left: 50%;
                padding: 50px;
                width: 600px;
                min-height: 600px;
                background: rgba(51, 51, 51, .7);
                border: 2px solid #0073bc;
                border-radius: 10px;
                transform: translate(-50%,-50%);
                -webkit-transform: translate(-50%,-50%);
            }          
            .userframes,
            .contentframes,
            .usersex{
                display: block;
                position: relative;
                margin: 0 auto;
                margin-top: 30px;
                width: 600px;
                height: 60px;
                font-size: 20px;
                font-weight: 700;
                line-height: 60px;
                border: none;
                border-radius: 5px;
            }
            .inputtype{
                position: absolute;
                top: 0;
                left: 0;
                width: 20%;
                height: 60px;
                font-size: 25px;
                text-align: right;
                color: #fff;
            }
            .username,
            .usercontent{
                position: absolute;
                top: 0;
                right: 0;
                width: 80%;
                height: 60px;
                font-size: 25px;
                border: 2px solid #0073bc;
                border-radius: 5px;
            }
            .sexselect{
                float: right;
                width: 40%;
                height: 60px;
                font-size: 25px;
                text-align: center;
                color: #fff;
            }
            .sexselect label{
                text-indent: 2em;
            }
            .sexselect input{
                width: 20px;
                height: 20px;
            }
            .usercontent{
                height: 300px;
            }

        </style>
    </head>
    <body>
        <div class="main">
            <div class="center"> 
                <div class="userframes">
                    <span class="inputtype">用户名：</span>
                    <input type="text" id="username" class="username" placeholder="请输入用户名">
                </div>
                <div class="usersex">
                    <span class="inputtype">性别：</span>
                    <lable for="female" class="sexselect">
                        <input type="radio" id="female" name="sex" class="male">&nbsp;&nbsp;&nbsp;女
                    </lable>
                    <lable for="male" class="sexselect">
                        <input type="radio" id="male" name="sex" class="male">&nbsp;&nbsp;&nbsp;男
                    </lable>
                </div>
                <div class="contentframes">
                    <span class="inputtype">内容：</span>
                    <textarea type="text" id="usercontent" class="usercontent" placeholder="请输入内容"></textarea>
                </div>
                
            </div>
            
        </div>

        <script type="text/javascript">
            window.onload = function(){
                let oUserName = document.getElementById("username");
                let oUserContent = document.getElementById("usercontent");
                let oUserFemale = document.getElementById("female");
                let oUserMale = document.getElementById("male");
                if(window.localStorage.getItem("name")){
                    oUserName.value = window.localStorage.getItem("name");
                }
                if(window.localStorage.getItem("usercontent")){
                    oUserContent.value = window.localStorage.getItem("usercontent");
                }
                if(window.localStorage.getItem("sex")){
                    if(window.localStorage.getItem("sex") == "男"){
                        oUserMale.checked = true;
                    }else{
                        oUserFemale.checked = true;
                    }
                }
                
                window.onunload = function(){
                    if(oUserName.value){
                        window.localStorage.setItem("name",oUserName.value);
                    }
                    if(oUserFemale.checked == true){
                        window.localStorage.setItem("sex",oUserFemale.value);
                    }
                    if(oUserMale.checked == true){
                        window.localStorage.setItem("sex",oUserMale.value);
                    }
                    if(oUserContent.value){
                        window.localStorage.setItem("usercontent",oUserContent.value);
                    }
                }
            }
        </script>
    </body>
</html>
