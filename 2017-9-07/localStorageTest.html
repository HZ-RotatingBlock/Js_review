<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>本地存储测试</title>

        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;}
            .main{
                position: absolute;
                top: 0;
                left: 0;
                padding-bottom: 20px;
                width: 100%;
                height: auto;
                min-height: 100%;
                background: url(images/bg.jpg) no-repeat center center/cover;
            }
            .center{
                position: absolute;
                top: 50%;
                left: 50%;
                width: 600px;
                height: 300px;
                background: rgba(51, 51, 51, .7);
                border: 2px solid #0073bc;
                border-radius: 10px;
                transform: translate(-50%,-50%);
                -webkit-transform: translate(-50%,-50%);
            }

            .oinput{
                display: block;
                margin: 0 auto;
                margin-top: 30px;
                width: 500px;
                height: 60px;
                font-size: 20px;
                font-weight: 700;
                line-height: 24px;
                border: none;
                border-radius: 5px;
            }
            .oapply,
            .oget,
            .odelete{
                display: inline-block;
                float: left;
                margin-top: 30px;
                margin-right: 10px;
                margin-left: 10px;        
                width: 120px;
                height: 40px;
                font-size: 20px;
                font-weight: 700;
                text-align: center;
                color: #fff;
                background: #0073bc;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            .oapply{
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="center"> 
                <input type="text" id="oinput" class="oinput" placeholder="请输入要操作localStorage的属性">
                <input type="text" id="oinput1" class="oinput" placeholder="请输入要操作localStorage的属性的值">
                <input type="button" value="设置" id="oapply" class="oapply"/>
                <input type="button" value="获取" id="oget" class="oget"/>
                <input type="button" value="删除" id="odelete" class="odelete"/>
            </div>
            
        </div>

        <script type="text/javascript">
            window.onload = function(){
                let oInput = document.getElementById("oinput");
                let oInput1 = document.getElementById("oinput1");
                let oApply = document.getElementById("oapply");
                let oGet = document.getElementById("oget");
                let oDelete = document.getElementById("odelete");
                // 设置
                oApply.onclick = function(){
                    //  window.sessionStorage.setItem("name",oInput.value);
                    window.localStorage.setItem(oInput.value,oInput1.value); 
                    if(oInput.value != ""){
                        if(window.localStorage.getItem(oInput.value) == oInput1.value){
                            alert("设置成功！")
                            oInput.value = ""; 
                            oInput1.value = "";
                        }
                    }else{
                        alert("输入点什么吧~")
                    }         

                }
                // 获取
                oget.onclick = function(){
                    // alert(window.sessionStorage.getItem("name"));
                    oInput1.value = window.localStorage.getItem(oInput.value);
                    if(oInput.value != ""){
                        if(oInput1.vlaue == window.localStorage.getItem(oInput1.vlaue)){
                            if(!window.localStorage.getItem(oInput1.vlaue)){
                                alert("糟糕，它已经被删除了！")
                            }else{
                                alert("获取成功！");
                            }
                            
                        }
                    }else{
                        alert("你要获取啥？")
                    }

                }
                // 删除
                oDelete.onclick = function(){
                    window.localStorage.removeItem(oInput.value);
                    if(window.localStorage.getItem(oInput.value) == null){
                        alert("删除成功");
                        oInput.value = ""; 
                        oInput1.value = "";
                    }
                }

            }
        </script>
    </body>
</html>
