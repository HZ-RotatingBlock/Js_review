<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS3斜角及应用</title>
        
        <style type="text/css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:20px;font-family:"Microsoft YaHei";background-color:#333;}  
            ul{
                margin:0 auto;
                padding:0;
                list-style:none;
            }
            li{
                float: left;
                position:relative;
                margin-right:5px;
                width:200px;
                height:50px;
                font-size:20px;
                font-weight:700;
                text-align:center;
                line-height:50px;
                color:#fff;
                background-color:#69f;
                -webkit-transform:skewX(120deg);
            }
            li:hover span{
                -webkit-transform:translate(-50%,-50%) scaleX(1) skewX(180deg);
            }
            li span{
                z-index:2;
                display:block;
                position: absolute;
                top:50%;
                left:50%;
                width:100%;
                height:100%;
                color:#fff;                
                -webkit-transform:translate(-50%,-50%) scaleX(0) skewX(180deg);
                background-color:#c03;
                transition:  all .3s;
            }
            a{
                z-index:8;
                display:block;  
                position:absolute; 
                top:50%;
                left:50%;
                width:100%;
                height:100%;                           
                color:#fff;
                -webkit-transform:translate(-50%,-50%) skewX(-120deg);
            }
        </style>
    </head>
    <body>
        <ul>
            <li>              
                <a href="#">Vue</a>
                <span></span>
            </li>
            <li>
                
                <a href="#">nodeJs</a>
                <span></span>
            </li>
            <li>
                
                <a href="#">MongoDB</a>
                <span></span>
            </li>
        </ul>

            window.onload = function(){      
                

            }                             
        </script>
    </body>
</html>
