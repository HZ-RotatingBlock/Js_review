<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>test</title>
        
        <style type="text/css" id="css">
            *{margin:0;padding:0;list-style:none;text-decoration:none;}
            body{overflow-x:hidden;padding:0;font-family:"Microsoft YaHei";background-color:#fff;} 
            .main{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background:url(images/searchBg.jpg) no-repeat center center/cover;
            }
            #div1,
            #span1{
                display: block;
                margin: 20px;
                width: 120px;
                font-size: 20px;
                font-weight: 700;
                text-align: center;
                line-height: 30px;
                color: #fff;
                background: #c03;
                border-radius: 3px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div id="div1">div</div>
            <span id="span1">span</span>
        </div>
             
        <script type="text/javascript">
            window.onload = function(){            
                var oDiv = document.getElementById("div1");
                var oSpan = document.getElementById("span1");
                bindEvent(oDiv,"click",function(){
                    alert("111");
                });
                bindEvent(oDiv,"click",function(){
                    alert("222");
                });
                bindEvent(oSpan,"show",function(){
                    alert(3);
                });
                bindEvent(oSpan,"show",function(){
                    alert(4);
                });
                fireEvent(oDiv,"click");
            }
            //主动触发自定义事件
            function fireEvent(obj,events,fn){
                for(let i = 0;i < obj.listeners[events].length;i++){
                    obj.listeners[events][i]();
                }
            }

            function bindEvent(obj,events,fn){
                obj.listeners = obj.listeners || {};
                obj.listeners[events] = obj.listeners[events] || [];
                obj.listeners[events].push(fn);
                if(obj.addEventListener){
                    obj.addEventListener(events,fn,false);
                }else{
                    obj.attachEvent("on" + events,fn);
                }
            }

            
            
        </script>
    </body>
</html>
